<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" #nameInput />
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" class="form-control" #amountInput />
        </div>
        <div class="col-sm-2 form-group">
          <label for="unit">Unit</label>
          <input type="text" id="unit" class="form-control" #unitInput />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="btn-wrapper">
            <button
              class="btn btn-success"
              type="submit"
              (click)="onAddItem($event)"
            >
              Add
            </button>
            <button class="btn btn-danger ml-1" type="button">Delete</button>
            <button class="btn btn-primary ml-1" type="button">Clear</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
